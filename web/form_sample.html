<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>A Form Playground</h1>
	<article>
		<form action="https://httpbin.org/post" method="post">
			<section>
				<fieldset>
					<legend>Contact Information</legend>
					<label for="firstName">First Name:</label><br>
					<input type="text" name="firstName" id="firstName" autocapitalize="On" required autofocus><br><br>
					<label for="lastName">Last Name:</label><br>
					<input type="text" name="lastName" id="lastName"><br>
				</fieldset>
			</section>

			<section>
				<h2>Interactive Elements</h2>
				<h3>The &ltselect&gt Element</h3>
				<label for="coffee">Favorite Coffee:</label><br>
				<select name="coffee" id="coffee" multiple size="8">
					<optgroup label="Coffees">
						<option value="regular coffee">Regular Coffee</option>
						<option value="iced coffee">Iced Coffee</option>
					</optgroup>
					<hr>
					<optgroup label="Espresso Drinks">
						<option value="cappuccino">Cappuccino</option>
						<option value="latte">Latte</option>
						<option value="americano">Americano</option>
						<option value="other">Other</option>
					</optgroup>
				</select>
			</section>

			<section>
				<p>Favorite Food:</p>
				<label for="pizza"><input type="checkbox" name="food" id="pizza">Pizza</label>
				<label for="tacos"><input type="checkbox" name="food"</label>

			</section>

			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>
			<section>
				<h2></h2>
			</section>

			<section>
				<hr>
				<input type="submit" name="submit" id="submit" value="Submit">
				<input type="reset" name="reset" id="reset" value="reset"><br>
			</section>
		</form>
	</article>
</body>
</html>
