<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>A Form Playground</h1>
	<article>
		<form action="https://httpbin.org/post" method="post">
			<section>
				<h2>Identification</h2>
				<label for="firstName">First Name:</label><br>
				<input type="text" name="firstName" id="firstName" autocapitalize="On" required autofocus><br><br>
				<label for="lastName">Last Name:</label><br>
				<input type="text" name="lastName" id="lastName"><br>

			</section>

			<section>
				<h2>Interactive Elements</h2>
				<label for="coffee">Using the &ltselect&gt Element</label>
				<select name="coffee" id="coffee" multiple size="8">
					<optgroup label="Coffees">
						<option value="regular coffee">Regular Coffee</option>
						<option value="iced coffee">Iced Coffee</option>
					</optgroup>
					<hr>
					<optgroup label="Espresso Drinks">
						<option value="cappuccino">Cappuccino</option>
						<option value="latte">Latte</option>
						<option value="americano">Americano</option>
						<option value="other">Other</option>
					</optgroup>
				</select>
			</section>

			<section>
				<h2></h2>
			</section>

			<section>
				<h2>Submit</h2>
				<label for="submit">Submit:</label><br>
				<input type="submit" name="submit" id="submit" value="Submit"><br>
				<label for="reset">Reset:</label><br>
				<input type="reset" name="reset" id="reset" value="Reset"><br>
			</section>
		</form>
	</article>
</body>
</html>
